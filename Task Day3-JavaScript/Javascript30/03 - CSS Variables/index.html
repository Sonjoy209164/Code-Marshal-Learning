<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Image Processing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Advanced Image Processing</h2>

  <div class="controls">
    <label for="uploadImage">Upload Image:</label>
    <input type="file" id="uploadImage" accept="image/*">

    <label for="uploadImage2">Upload Second Image (for merging):</label>
    <input type="file" id="uploadImage2" accept="image/*">

    <label for="grayscale">Grayscale:</label>
    <input type="checkbox" id="grayscale">

    <label for="histEq">Histogram Equalization:</label>
    <input type="checkbox" id="histEq">

    <label for="morphology">Morphology:</label>
    <select id="morphology">
      <option value="none">None</option>
      <option value="dilate">Dilation</option>
      <option value="erode">Erosion</option>
    </select>

    <label for="merge">Merge Images:</label>
    <input type="range" id="merge" min="0" max="1" step="0.01" value="0.5">
  </div>

  <canvas id="canvas"></canvas>

  <h3>Histogram</h3>
  <canvas id="histogram" width="512" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
